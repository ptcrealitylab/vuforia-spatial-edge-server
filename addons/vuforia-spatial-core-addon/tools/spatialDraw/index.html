        @font-face {
            font-family: 'Roboto';
            src: url('resources/roboto.ttf');

            font-style: normal;
        }
        @font-face {
            font-family: 'Roboto';
            src: url('resources/roboto-bold.ttf');
            font-weight: bold;
            font-style: normal;
        }
        #text {
            position: absolute;
            left: 0;
            top: 0;
            display: inline-block;
            padding: 0;
            margin: 0;
            width: 700px;
            height: 283px;
            line-height: 283px;
            text-align: center;
            vertical-align: middle;
            -webkit-user-select: text;
            -moz-user-select: text;
            user-select: text;
            cursor: pointer;
            font-family: "Roboto", "Avenir", "Futura", Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 500%;
            color: rgb(45,255,255);
        }
        #text:hover {
            opacity: 0.75;
            cursor: pointer;
        }
        #launchIcon {
            background-color: rgba(0,0,0,0);
            width: 400px;
            height: 400px;
            border-radius: 50px;
        }
        
        #uiParent {
            display: flex;
            justify-content: start;
            align-items: center;
        }
        
        #ui {
            background-color: rgba(0,0,0,0.9);
            border-radius: 0 20px 20px 0;
            width: fit-content;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .circle {
            border-radius: 100%;
            margin-top: 10px;
        }
        
        .circle:first-child {
            margin-top: 0;
        }

        .circle svg {
            width: 100%;
            height: 100%;
        }
        
        .color {
            width: 44px;
            height: 44px;
        }
        
        .color.active {
            width: 36px;
            height: 36px;
            border: 4px solid white;
        }
        
        .erase {
            width: 36px;
            height: 36px;
            border: 4px solid slategray;
        }
        
        .erase.active {
            border: 4px solid white;
        }
        
        .size {
            width: 36px;
            height: 36px;
            border: 4px solid white;
            display: none;
        }
        
        .size.active {
            display: initial;
        }
        
        .undo {
            width: 36px;
            height: 36px;
            border: 4px solid slategray;
        }
        
        .undo.active {
            border: 4px solid white;
        }

        .icon {
            display: inline-block;
            border-radius: 100%;
            margin-left: 5px;
            width: 36px;
            height: 36px;
            border: 4px solid slategray;
        }

        .icon.active {
            border: 4px solid white;
        }

        .icon:first-child {
            margin-left: 0;
        }

        .icon svg {
            width: 100%;
            height: 100%;
        }

        .iconMenu {
            width: 36px;
            height: 36px;
            border: 4px solid slategray;
            transform: translateY(0); /* needed to prevent fixed child from positioning relative to #ui*/
        }

        .iconMenu.active {
            border: 4px solid white;
        }
        
        .iconMenuPopout {
            border-radius: 0 15px 15px 0;
            padding: 8px;
            position: fixed;
            top: -12px;
            left: calc(100% + 14px);
            width: max-content;
            background-color: rgba(0,0,0,0.9);
            display: none;
        }
        
        .iconMenuPopout.active {
            display: initial;
        }
        
        .cursorMenu {
            margin-top: 10px;
        }
        
        .cursor {
            width: 52px;
            height: 52px;
            background-color: darkslategray;
        }
        
        .cursor.active {
            background-color: slategray;
        }
        
        .projectionCursor {
            border-radius: 10px 10px 0 0;
        }

        .offsetCursor {
            border-radius: 0 0 10px 10px;
        }
        
        .cursor svg {
            width: 100%;
            height: 100%;
        }

        .tool-color-gradient {
            /*animation: tool-color-gradient-anim 0.3s infinite alternate;*/
            background: linear-gradient(90deg, #000000,#000000, #00ffff, #ee7752, #e73c7e, #23a6d5, #23d5ab,#000000, #000000);
            background-size: 2000% 200%;
            animation: gradient 10s infinite;
            border-radius: 50px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
