<body>

    <div id="lightContainer" style="position: relative; text-align: center;">

        <img id="lightOn" class="light on" src="resources/light-on.svg">
        <img id="lightOff" class="light off" src="resources/light-off.svg">

    </div>

    <!--<div id="outerCircle" class="outer circle"></div>-->

    <!--<div class="circle"></div>-->

    <script>

        function displayValue(msg) {
            console.log("displayValue", msg);
            var value = msg.data.value;

            if (value <= 0) {
                document.getElementById("lightOn").style.display = "none";
                document.getElementById("lightOff").style.display = "inline-block";
                document.getElementById("lightOff").style.opacity = "0.3";
            } else if (value < 0.5) {
                document.getElementById("lightOn").style.display = "none";
                document.getElementById("lightOff").style.display = "inline-block";
                document.getElementById("lightOff").style.opacity = "1.0";
            } else {
                document.getElementById("lightOn").style.display = "inline-block";
                document.getElementById("lightOff").style.display = "none";
            }
        }

        if (window.addEventListener) {
            // For standards-compliant web browsers
            window.addEventListener("message", displayValue, false);
        }
        else {
            window.attachEvent("message", displayValue);
        }

    </script>


</body>
