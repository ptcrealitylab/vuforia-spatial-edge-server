<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reality-sensor-linear</title>
    <style>
        #container {
            width: 200px;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            padding: 0;
            margin: 0;
        }
        #value {
            width: 120px;
            height: 48px;
            background-color: #00ff00;
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="resources/object-frames.js"></script>
</head>
<body>
<div id="container" touch-action="none">
    <div id="value"></div>
</div>

<script>
    var valueDiv = document.querySelector('#value');

    var properties = {
        value: 0
    };

    var width = 200;
    var height = 48;

    function renderProperties() {
        valueDiv.style.width = properties.value * width + 'px';
    }

    var realityInterface = new RealityInterface();
    realityInterface.addReadListener('value', function(e) {
        properties.value = e.value;
        renderProperties();
    });
    realityInterface.setMoveDelay(10);

</script>
<script src="resources/demonstration.js"></script>
<script src="resources/resizeFrameContent.js"></script>
<script>
    setupDemonstrationScripts();
    setupResizeCallback(function(resizeFrameData) {
        var newWidth = resizeFrameData.width;
        var newHeight = resizeFrameData.height;
        // console.log('set width and height to ' + newWidth + ' and ' + newHeight);
        var requiredScale = newWidth / parseInt(container.getAttribute('width'));
        console.log(requiredScale);
        container.setAttribute("transform-origin", "top left");
        container.style.transform = "scale("+ requiredScale +")";
    });
</script>

</body>
</html>
